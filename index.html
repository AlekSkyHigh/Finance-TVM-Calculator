<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="/app.js"></script>
</head>

<body>

    <header>
        <p>Time Value of Money Calculator for bai Kiro</p>
    </header>


    <form id="myForm">

        <div class="mode">
            <label for="mode">Mode</label>

            <label for="End">End</label>
            <input type="radio" name="radio-choice-1" id="radio-choice-1" tabindex="1" value="choice-1">

            <label for="Beginning">Beginning</label>
            <input type="radio" name="radio-choice-2" id="radio-choice-2" tabindex="2" value="choice-2">
        </div>

        <div>
            <label for="present-value">Present Value:</label>
            <input type="number" name="present-value" id="present-value" value="" tabindex="3">
            <button>PV</button>
        </div>
        <div>
            <label for="payments">Payments:</label>
            <input type="number" name="payments" id="payments" value="" tabindex="4">
            <button>PMT</button>
        </div>
        <div>
            <label for="future-value">Future Value:</label>
            <input type="number" name="future-value" id="future-value" value="" tabindex="5">
            <button id="fvBtn">FV</button>
        </div>
        <div>
            <label for="annual-rate">Annual Rate (%):</label>
            <input type="number" name="annual-rate" id="annual-rate" value="" tabindex="6">
            <button>Rate</button>
        </div>
        <div>
            <label for="periods">Periods:</label>
            <input type="number" name="periods" id="periods" value="" tabindex="7">
            <button>Periods</button>
        </div>


        <div class="comp">
            <label for="Compounding">Compounding:</label>
            <select name="select-choice" id="select-choice">
                <option value="Annualy">Annualy</option>
                <option value="Monthly">Monthly</option>
            </select>
        </div>


        <div>
            <input type="submit" value="Reset">
        </div>

    </form>
</body>

</html>
