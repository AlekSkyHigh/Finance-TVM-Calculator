<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="/app.js" type="module"></script>
</head>

<body class="d-flex flex-column">

    <header class="fw-bold p-4">
        <h2>Time Value of Money Calculator</h2>
    </header>


    <form id="myForm" class="col-12 col-md-6 px-5 mx-auto flex-grow-1">

        <div class="mode mb-2 fw-bold">
            <label class="col-3 fs-mobile" for="mode">Mode:</label>

            <label class="col-2 fs-mobile d-inline-flex">End <input class="ms-1" type="radio" name="radio-choice"
                    id="radio-end" tabindex="1" value="End"></label>

            <label class="col-4 col-md-3 fs-mobile d-inline-flex">Beginning <input class="ms-1" type="radio"
                    name="radio-choice" id="radio-beginning" tabindex="2" value="Beginning" checked></label>
        </div>

        <div class="input-group mb-2 d-flex align-items-center">
            <label class="col-3 text-start fw-bold fs-mobile" for="present-value">Present Value:</label>
            <input class="form-control p-1 rounded fs-mobile" type="number" name="present-value" id="present-value"
                value="" tabindex="3">
            <button class="btn btn-light p-1 col-2 rounded fs-mobile" id="pvBtn">PV</button>
        </div>
        <div class="input-group mb-2 d-flex align-items-center">
            <label class="col-3 text-start fw-bold fs-mobile" for="payments">Payments:</label>
            <input class="form-control p-1 rounded fs-mobile" type="number" name="payments" id="payments" value=""
                tabindex="4">
            <button class="btn btn-light p-1 col-2 rounded fs-mobile" id="pmtBtn">PMT</button>
        </div>
        <div class="input-group mb-2 d-flex align-items-center">
            <label class="col-3 text-start fw-bold fs-mobile" for="future-value">Future Value:</label>
            <input class="form-control p-1 rounded fs-mobile" type="number" name="future-value" id="future-value"
                value="" tabindex="5">
            <button class="btn btn-light p-1 col-2 rounded fs-mobile" id="fvBtn">FV</button>
        </div>
        <div class="input-group mb-2 d-flex align-items-center">
            <label class="col-3 text-start fw-bold fs-mobile" for="annual-rate">Annual Rate (%):</label>
            <input class="form-control p-1 rounded fs-mobile" type="number" name="annual-rate" id="annual-rate" value=""
                tabindex="6">
            <button class="btn btn-light p-1 col-2 rounded fs-mobile" id="rateBtn">Rate</button>
        </div>
        <div class="input-group mb-2 d-flex align-items-center">
            <label class="col-3 text-start fw-bold fs-mobile" for="periods">Periods:</label>
            <input class="form-control p-1 rounded fs-mobile" type="number" name="periods" id="periods" value=""
                tabindex="7">
            <button class="btn btn-light p-1 col-2 rounded fs-mobile" id="periodsBtn">Periods</button>
        </div>


        <div class="input-group mb-4">
            <label class="col-4 text-start fw-bold col-lg-3 fs-mobile" for="Compounding">Compounding:</label>
            <select class="col-5 col-md-3 rounded fs-mobile" name="select-choice" id="select-choice">
                <option value="Annualy">Annualy</option>
                <option value="Semiannually">Semiannually</option>
                <option value="Monthly">Monthly</option>
                <option value="Quarterly">Quarterly</option>
            </select>
        </div>


        <div class="d-flex">
            <input class="btn btn-light p-1 col-2 rounded fs-mobile mx-auto" type="reset" value="Reset">
        </div>

    </form>

    <footer id="sticky-footer" class="d-flex py-4 bg-dark text-white-50 mt-5">
        <div class="text-start col-md-6 px-3">
            <small class="text-light">Copyright &copy; Company Name 2023 | All Rights Reserved</small>
        </div>

        <div class="text-end col-md-6 px-3">
            <small class="text-light">Developed by <a target="_blank"
                    href="https://www.linkedin.com/in/aleksandar-voynov-94371919a/">Aleksandar Voynov</a></small>
        </div>
    </footer>

</body>

</html>
